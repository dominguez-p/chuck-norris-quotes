<dom-module id="edit-camping">
    <template>    
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">   
        <style include="shared-styles">
            .edit-form {
                display: inline;
            }
        </style>
        <app-data key="camping" data="{{camping}}"></app-data>  
        <app-data key="editBlog" data="{{editBlog}}"></app-data>       
        <a on-click="editBlogFunction" class="btn btn-xs btn-warning edit-form" href="/new-camping">Edit</a>
    </template>
      
    <script>
        class MyView7 extends Polymer.Element {
        static get is() { return 'edit-camping'; }
        static get properties() {
            return {
            camping: Object,
            editBlog: Boolean
            }
        }
        editBlogFunction() {
            this.editBlog = true;
            console.log("this.editBlog = " + this.editBlog )
        }
        }          
        window.customElements.define(MyView7.is, MyView7);
    </script>
</dom-module>
