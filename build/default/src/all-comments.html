<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="register-login.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="app-data.html">
<link rel="import" href="show-camping.html">
<link rel="import" href="new-camping.html">

<dom-module id="all-comments">
    <template>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style include="shared-styles">
            :host {
            display: block;
    
            padding: 10px;
            }
            .thumbnail img {
                width: 100%;
            }

            .thumbnail {
                padding: 0;
            }

            .thumbnail .caption-full {
                padding: 9px;
            }

            .delete-form {
                display: inline;
            }
            .alert-success {
                background: green;
                color: white;
            }
            .alert-error {
                background: red;
                color: white;
            }


        </style>
        <app-data key="camping" data="{{camping}}"></app-data>
        <app-data key="message" data="{{message}}"></app-data>

        <div class="well">
            <template is="dom-repeat" items="[[camping.comments]]"> 
                <div class="row">
                    <span class="pull-right">[[item.author]]</span>
                    <div class="col-md-12">                                                    
                        <p>[[item.text]]</p>
                    </div>                                                                
                </div>                            
            </template>
        </div>
    </template>
      
    <script>
        class MyView9 extends Polymer.Element {
        static get is() { return 'all-comments'; }
        static get properties() {
            return {
                comments: Array,
                camping: Object,
                message: Object
                }
            }            
        }   
        window.customElements.define(MyView9.is, MyView9);
    </script>
</dom-module>
