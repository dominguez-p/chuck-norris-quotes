
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="register-login.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="app-data.html">
<link rel="import" href="show-camping.html">


<dom-module id="all-campings">
    <template>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style include="shared-styles">
            :host {
            display: block;
    
            padding: 10px;
            }
            .thumbnail img {
                width: 100%;
            }

            .thumbnail {
                padding: 0;
            }

            .thumbnail .caption-full {
                padding: 9px;
            }

            .delete-form {
                display: inline;
            }


        </style>
        <iron-ajax
            auto
            id="allCampingsAjax"
            url='https://api.mlab.com/api/1/databases/yelpcamp2017/collections/campgrounds'
            params='{"apiKey":"qpnQ2vCoFR8HMb_cf0vFfyP0B99yUKGL"}'
            handle-as="json"
            loading="Getting..."
            method="GET"
            content-type="application/json"
            on-response="handlePosts">
        </iron-ajax>
        <iron-localstorage name="id_camping" value="{{id_camping}}"></iron-localstorage>
        <iron-localstorage name="urlCamping" value="{{urlCamping}}"></iron-localstorage>
        <!-- <button type="button" name="posts" on-click="getPost">Get one Posts</button> -->
        <div class="container">
            <header class="card">
                <div class="container">
                    <h1>Welcome to YelpCamp!</h1>  
                    <p>View our hand-picked campgrounds from all over the world</p>
                    <p>
                        <a class="btn btn-primary btn-lg" href="#">Add New Campground</a></a>
                    </p>
                </div>
            </header>
            
            <div class="row text-center" style="display:flex; flex-wrap: wrap;">
                <template is="dom-repeat" items="[[posts]]"> 
                    <div class="col-md-3 col-sm-6">
                       
                        <div class="thumbnail">
                            
                        <img src="[[item.image]]">                            
                        <h1>[[item.name]]</h1>
                        <div class="caption">
                            <h4>[[item.description]]</h4>
                            <h4>[[item._id.$oid]]</h4>
                            
                        </div>
                        <p>
                            <a on-click="seleccionado" data-item$="[[item._id.$oid]]" data-name$="[[item.name]]"
                             data-description$="[[item.description]]"
                             data-image$="[[item.image]]" class="btn btn-primary" href="/show-camping">More Info</a>                            
                        </p>                
                    </div>                            
                </template>
             </div>
        </div>
            
        <div class="row">
            <div class="col-lg-12">
                <h3>Our Most Popular Campgrounds!</h3>
            </div>
        </div>

        <app-data key="camping" data="{{camping}}"></app-data>


    </template>

            }

                    image: event.target.dataset.image,
                    description: event.target.dataset.description

                // this.$.allCampingsAjax.url += "/" + item
                // this.$.allCampingsAjax.generateRequest();;
                this.id_camping = event.target.dataset._id;
               // this.urlCamping = this.$.allCampingsAjax.url + "/" + item + "?apiKey=qpnQ2vCoFR8HMb_cf0vFfyP0B99yUKGL"
                //console.log(this.urlCamping);
                // this.name = request.response.name;
                // this.image = request.response.image;
                // this.description = request.response.description;
                // {"_id":{"$oid":"599ab92ef3a8013716dfb087"},"name":"Rodeo Camp","price":"12.00","image":"https://farm6.staticflickr.com/5181/5641024448_04fefbb64d.jpg","description":"A lot of horses!!","comments":[{"$oid":"599abb0e1da301001101f41b"},{"$oid":"599ac830992676001125783d"}],"author":{"id":{"$oid":"599ab8fff3a8013716dfb086"},"username":"pablo"},"__v":2}                
                
            }
            // getPost() {
            //     this.$.allCampingsAjax.url += item
            //     this.$.allCampingsAjax.generateRequest();
            // }
            // getPost() {
            //     console.log("funcion getPost");
            //     // this.$.allCampingsAjax.url += '/599ab92ef3a8013716dfb087'
            //     this.$.allCampingsAjax.generateRequest();
            //     this.name = request.response.name;
            //     this.image = request.response.image;
            //     this.description = request.response.description;

            handlePosts(e,request){
                console.log(request.response);
                this.set('posts',request.response)
            }

        }          
        window.customElements.define(MyView4.is, MyView4);
    </script>
</dom-module>
